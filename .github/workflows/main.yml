name: Sniper Auto Update

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch: 

jobs:
  update-files:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run Sniper Update
        run: |
          echo "Starting updating the file..."
          node main.js

      - name: Check for Changes
        id: git-check
        run: |
          if ! git diff --exit-code emotedata.json animationdata.json; then
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit & Push Changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add emotedata.json animationdata.json
          git commit -m "ü§ñ Auto update emotes & animations - $(date '+%Y-%m-%d %H:%M:%S UTC')"
          git push

      - name: Log Update Results
        run: |
          for FILE in emotedata.json animationdata.json; do
            echo "--- $FILE ---"
            if [ -f "$FILE" ]; then
              TOTAL_ITEMS=$(jq '.totalItems' "$FILE")
              LAST_UPDATE=$(jq -r '.lastUpdate' "$FILE")
              echo "Update completed"
              echo "Total items: $TOTAL_ITEMS"
              echo "Last update: $LAST_UPDATE"
            else
              echo "‚ö†Ô∏è $FILE not found"
            fi
          done
